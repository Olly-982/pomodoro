  <body>
    <div class="theme-wrap">
      <header>
        <h1>pomodoro</h1>
      </header>
      <main>
        <div id="timer">
          <h2 id="timerState"></h2>
          <div class="clockface">
            <span class="timer-display user-select-none" id="displayMinutes"
              >00</span
            >
            <span class="clock-face timer-colon user-select-none">:</span>
            <span class="timer-display user-select-none" id="displaySeconds"
              >00</span
            >
          </div>
          <svg
            version="1.1"
            id="circPathBottom"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background: new 0 0 16 16"
            xml:space="preserve"
          >
            <path
              class="st2"
              d="M8.1,1.8C4.7,1.8,2,4.5,2,7.9S4.7,14,8.1,14s6.1-2.7,6.1-6.1C14.2,4.5,11.5,1.8,8.1,1.8"
            />
          </svg>
          <svg
            version="1.1"
            id="circPath"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background: new 0 0 16 16"
            xml:space="preserve"
          >
            <path
              class="st0"
              d="M8.1,1.8C4.7,1.8,2,4.5,2,7.9S4.7,14,8.1,14s6.1-2.7,6.1-6.1C14.2,4.5,11.5,1.8,8.1,1.8"
            />
          </svg>
          <svg
            version="1.1"
            id="circPath2"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background: new 0 0 16 16"
            xml:space="preserve"
          >
            <path
              class="st1"
              d="M8.1,1.8C4.7,1.8,2,4.5,2,7.9S4.7,14,8.1,14s6.1-2.7,6.1-6.1C14.2,4.5,11.5,1.8,8.1,1.8"
            />
          </svg>
        </div>
        <div id="pomoContainer" class="pomo-container">
          <!-- tomato pics will go here  -->
        </div>
      </main>
      <footer>
        <div class="controls">
          <!-- volume control  -->
          <div class="vol-wrapper">
            <label
              id="volBtn"
              for="volume"
              class="control-icon vol"
              title="click to toggle volume"
            ></label>
            <input
              type="range"
              id="volume"
              name="volume"
              step="0.1"
              min="0"
              max="1"
              value="0"
            />
          </div>
          <!-- start / stop btn  -->
          <button
            class="btn"
            id="startBtn"
            title="click to start timer"
          ></button>
          <button
            class="btn"
            id="resetBtn"
            title="click to reset timer"
          ></button>
          <!-- settings button  -->
          <div
            id="settingsBtn"
            class="control-icon settings"
            title="click to change settings"
            tabindex="0"
          ></div>
        </div>
      </footer>

      <!-- settings  -->
      <div class="settings-form" id="setForm">
        <form class="form" action="">
          <div class="close-settings" id="closeSetBtn" tabindex="0"></div>
          <label class="form-label" for="work-min">enter work minutes</label>
          <input
            class="user-selection work-min"
            type="number"
            step="1"
            name="work_min"
            id="workMinutes"
            value="25"
            min="1"
            max="59"
          />
          <label class="form-label" for="short-min"
            >enter short break length</label
          >
          <input
            class="user-selection short-min"
            type="number"
            name="short_break"
            id="shortBreakMinutes"
            value="5"
            min="1"
            max="59"
          />
          <label class="form-label" for="long-min"
            >enter long break length</label
          >
          <input
            class="user-selection long-min"
            type="number"
            name="long_break"
            id="longBreakMinutes"
            value="30"
            min="1"
            max="59"
          />
          <label class="form-label" for="repeatss"
            >how many times would you like to repeat the timer?</label
          >
          <input
            class="user-selection reps"
            type="number"
            name="reps"
            id="repeats"
            value="1"
            min="1"
            max="59"
          />
        </form>
      </div>
    </div>
